<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT-preview-card-component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">  
 
  </head>
  <body>
   <div class="container">
      <div class="image">
          <img src="image-equilibrium.jpg" alt="pic" class="pic">
      <div class="layer">
        
      </div>
      <img class="view-icon" src="icon-view.svg" alt="viewer icon">
        
    </div>




      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <img  class="ether" src="icon-ethereum.svg"> 
      <p class="eth">0.041 ETH</p>
      <img class="clock" src="icon-clock.svg">
      <p class="days">3 days left</p>
      <hr></hr>
      <div class="box">
          
        <img src="image-avatar.png" alt="avatar of author" class="avatar" />
       
      </div>
      <p class="creator">Creation of</p> 
      <p class="name">Jules Wyvern</p>
      
    </div>
  </body>
